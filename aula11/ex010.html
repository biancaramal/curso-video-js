<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onClick="calcular()">
    <div id="msg"></div>

    <script>
        function calcular(){
            var msg = document.getElementById('msg')
            var txtvel = Number(document.getElementById('txtvel').value)
            //var vel = Number(txtvel.value)

            msg.innerHTML = `Sua velocidade é de ${txtvel}Km/h`

            if(txtvel > 60){
                msg.innerHTML += `<p>Ultrapassou a velocidade permitida. <strong>Multado!</strong></p>`
            }

            msg.innerHTML += `Dirija sempre com cinto de segurança!`
        }
    </script>
</body>
</html>
