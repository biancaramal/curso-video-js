<!DOCTYPE html>
<html lang="pt-br">

    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>

    <section>
        <div>
            <p>
                Início:

        <div id="res">Preparando contagem...</div>
    </section>

    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>

    <script src="script.js"></script>
